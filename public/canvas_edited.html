<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="12;url=main.html" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/canvas.css" />
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>
  </head>

  <body>
    <a href="main.html">
      <button
        style="
          background: url(./image/home_button.png);
          width: 60px;
          height: 60px;
        "
      ></button>
    </a>

    <div class="top_middle">
      <div id="countdown">
        <div id="countdown-number"></div>
        <svg>
          <circle r="18" cx="20" cy="20"></circle>
        </svg>
      </div>
    </div>

    <div class="palette left_box">
      <button
        class="color"
        style="background: url(./image/red_color.png)"
      ></button>
      <button
        class="color"
        style="background: url(./image/green_color.png)"
      ></button>
      <button
        class="color"
        style="background: url(./image/black_color.png)"
      ></button>
      <button
        class="color"
        style="background: url(./image/yellow_color.png)"
      ></button>
      <button
        class="color"
        style="background: url(./image/brown_color.png)"
      ></button>
      <button
        style="
          background: url(./image/add_color.png);
          width: 27.11px;
          height: 32.64px;
        "
      ></button>

      <div class="arrow-container">
        <button
          style="
            background: url(./image/left_arrow.png);
            width: 16.83px;
            height: 15.91px;
          "
        ></button>
        <button
          style="
            background: url(./image/right_arrow.png);
            width: 16.83px;
            height: 15.91px;
          "
        ></button>
      </div>
    </div>

    <div class="palette right_box">
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/rectangle_button.jpg);
          background-size: cover;
        "
      ></button>
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/ellipse_button.jpg);
          background-size: cover;
        "
      ></button>
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/line_button.jpg);
          background-size: cover;
        "
      ></button>
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/brush_button.jpg);
          background-size: cover;
        "
      ></button>
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/paint_button.jpg);
          background-size: cover;
        "
      ></button>
      <button
        class="method-button"
        style="
          background: url(./image/method_palette/eraser_button.jpg);
          background-size: cover;
        "
      ></button>
    </div>

    <canvas id="my-canvas" width="800" height="600"></canvas>

    <script>
      var countdownNumberEl = document.getElementById("countdown-number");
      var countdown = 180;

      countdownNumberEl.textContent = countdown;

      setInterval(function () {
        countdown = --countdown <= 0 ? 60 : countdown;

        countdownNumberEl.textContent = countdown;
      }, 1000);
    </script>
  </body>
</html>
