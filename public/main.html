<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>

    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
      }
    </style>
  </head>
  <div class="button-container">
    <img src="./image/App_logo.png" style="height: 301px; width: 301px" />
    <h1>Quick Sketch</h1>
  </div>

  <div class="container">
    <div class="button-container">
      <a href="view_reference.html">
        <button
          type="button"
          style="
            background: url(./image/3minutes_logo.png);
            width: 136.75px;
            height: 103.7px;
          "
        ></button>
      </a>
      <p>3 Minutes Drawing</p>
    </div>
    <div class="button-container">
      <button
        type="button"
        style="
          background: url(./image/infinite_logo.png);
          width: 162px;
          height: 146.7px;
        "
      ></button>
      <p>Infinite time Drawing</p>
    </div>
    <div class="button-container">
      <button
        type="button"
        style="
          background: url(./image/load_canvas_logo.png);
          width: 163.56px;
          height: 119.53px;
        "
      ></button>
      <p>Load Canvas</p>
    </div>
  </div>
</html>
